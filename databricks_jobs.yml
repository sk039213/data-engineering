resources:
  jobs:
    Data_Pipeline:
      name: Data Pipeline
      schedule:
        quartz_cron_expression: 33 0 10 * * ?
        timezone_id: UTC
        pause_status: UNPAUSED
      tasks:
        - task_key: avocado_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/bronze/avocado_bronze
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: avocado_silver
          depends_on:
            - task_key: avocado_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/silver/avocado_silver
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: consumer_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/bronze/consumer_bronze
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: consumer_silver
          depends_on:
            - task_key: consumer_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/silver/consumer_silver
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: fertilizer_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/bronze/fertilizer_bronze
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: fertilizer_silver
          depends_on:
            - task_key: fertilizer_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/silver/fertilizer_silver
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: purchase_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/bronze/purchase_bronze
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: purchase_silver
          depends_on:
            - task_key: purchase_bronze
          notebook_task:
            notebook_path: task_2/load_scripts/silver/purchase_silver
            source: GIT
          job_cluster_key: Job_cluster
        - task_key: output_gold
          depends_on:
            - task_key: avocado_silver
            - task_key: consumer_silver
            - task_key: fertilizer_silver
            - task_key: purchase_silver
          notebook_task:
            notebook_path: task_2/load_scripts/gold/final_output_gold
            source: GIT
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-scala2.12
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: us-east-2a
              spot_bid_price_percent: 100
              ebs_volume_count: 0
            node_type_id: r6id.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 8
      git_source:
        git_url: https://github.com/sk039213/data-engineering.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
